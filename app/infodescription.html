<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width,initial-scale=1,user-scalable=yes">
		<title>Description Help</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/editor_info_view.css">
		<link rel="stylesheet" href="css/infodescription.css">
	</head>
	<body>
	<div class="header">
		<div class="title"><span class="text_title">Description Help</span></div>
	</div>

	<div class="info_text_area" id="projectlist">
		<div style="margin:30px">
			<div class="row">
				<div class="info_title" style="border-bottom: 2px solid #808080;">Sample</div>
				<div class="json_text" style="display: table-cell;
					padding-left: 5px;
					border-left: 6px solid #808080;
					border-bottom: 2px solid #808080;">Tag Detail</div>
			</div>
			<div class="row">
				<div class="json_title">break<br>is<br>br</div>
				<div class="json_text">break&ltbr&gtis&ltbr&gtbr</div>
			</div>
			<div class="row">
				<div class="json_title"><span style='font-weight:bold'>bold</span></div>
				<div class="json_text">&ltspan style='font-weight:bold'&gtbold&ltspan&gt</div>
			</div>
			<div class="row">
				<div class="json_title"><span style='font-size:24px'>font size</span></div>
				<div class="json_text">&ltspan style='font-size:24px'&gtfont size&ltspan&gt</div>
			</div>
			<div class="row">
				<div class="json_title"><span style='color:rgba(255,0,0,1)'>red color</span></div>
				<div class="json_text">&ltspan style='color:rgba(255,0,0,1)'&gtred color&ltspan&gt</div>
			</div>
			<div class="row">
				<div class="json_title"><img src='image/Ready.png'></div>
				<div class="json_text">&ltimg src='image/Ready.png'&gt</div>
			</div>
		</div>
	</div>

	</body>
</html>
